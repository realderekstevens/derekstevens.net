{{ define "main" }}
<article class="{{ .Type }}">
  <h1>{{ .Title }}</h1>
  {{ if .Params.pub_date }}<p><em>{{ .Params.pub_date }}</em></p>{{ end }}
  <div class="content">
    {{ .Content }}
  </div>
  {{ if .Params.transcriber }}
  <p class="meta"><small>Transcribed by {{ .Params.transcriber }}</small></p>
  {{ end }}
</article>
{{ end }}
