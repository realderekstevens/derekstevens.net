{{ $path := .Get 0 }}
{{ if not $path }}
  {{ errorf "Missing PDF path in shortcode: {{ .Name }}" }}
{{ end }}

{{ $resolvedPath := partial "utils/file-path" (dict "page" .Page "path" $path) }}

<embed src="{{ $resolvedPath }}" type="application/pdf" width="100%" height="600px" />
<p>If the PDF doesn't load, <a href="{{ $resolvedPath }}" target="_blank">download it here</a>.</p>
